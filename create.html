    <section class="centered">
      <form id="form" class="upload-form">
        <h1>List New Item</h1>
        <p><span class="star">* </span> Required field</p>

        <div class="form-div">
          <label for="mainImg">Main Image<span class="star"> *</span></label><br/>
          <input type="text" autocomplete="rando" id="mainImg" placeholder="https://imgur.com/EbBWRSPW67.png">
        </div>

        <div class="form-div">
          <label for="title">Item Title<span class="star"> *</span></label><br/>
          <input type="text" autocomplete="rando" id="title" pattern="[a-zA-Z0-9\s]+" placeholder="Item title" required>
        </div>

        <div class="form-div">
          <label for="description">Description<span class="star"> *</span></label><br/>
            <textarea name="description" rows="4" cols="50" wrap="physical" id="description" pattern="[a-zA-Z0-9\s]+" required></textarea>
        </div>

        <div class="form-div">
          <label for="img2">Links to Additional Images</label><br/>
          <input type="text" autocomplete="rando" id="img2" placeholder="https://imgur.com/EbBWRSPW67.png">
          <input type="text" autocomplete="rando" id="img3" placeholder="https://imgur.com/EbBWRSPW67.png">
          <input type="text" autocomplete="rando" id="img4" placeholder="https://imgur.com/EbBWRSPW67.png">
        </div>

        <div class="form-div">
          <label for="price">Item price (USDX)<span class="star"> *</span></label><br/>
          <input type="number" autocomplete="rando" id="price" step="0.01" oninput="twoDecimals(event , this);" placeholder="Item price" required>
